<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contacts-homework-38</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-secondary">

  <main class="py-4 border border-dark rounded p-3 mb-5 bg-dark w-75 m-auto mt-5 pt-5 pe-5 ps-5 pb-5 main-page">
    <div class="container">
      <h1 class="text-center text-black text-uppercase">Contact book</h1>
    </div>

    <div class="container">
      <div class="row justify-content-between">
        <section class="col-md-5 mb-5 mb-md-0">
          <h2 class="h4 mb-4">Add new contact</h2>

          <form class="js-new-contact-form" method="POST">

            <div class="input-group mb-3">
              <input class="form-control js-new-contact-form__name-input" type="text" name="name" aria-label="Name"
                placeholder="Name" required>
            </div>

            <div class="input-group mb-3">
              <input class="form-control js-new-contact-form__surname-input" type="text" name="Surname"
                aria-label="Surname" placeholder="Surname" required>
            </div>

            <div class="input-group mb-3">
              <input class="form-control js-new-contact-form__contact-input" type="tel" name="Contact"
                aria-label="Contact" placeholder="Contact" required>
            </div>

            <div class="input-group mb-3">
              <input class="form-control js-new-contact-form__relationship-input" type="tel" name="Relationship"
                aria-label="Relationship" placeholder="Relationship" required>
            </div>

            <button class="btn btn-block btn-success w-100">Save</button>
          </form>
        </section>

        <section class="col-md-5">
          <h2 class="h4 mb-4">Contacts' list</h2>

          <ul class="contacts list-group">
            <li class="contact__item list-group-item">
              <div class="contact__fullname">Palonchi Pistonchiyev</div>
              <div class="contact__relationship small">Qarindosh</div>
              <a class="contact__phone-number" href="tel:+998901234567">+998901234567</a>
              <button class="contacts__remove-button" type="submit">x</button>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </main>

  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
